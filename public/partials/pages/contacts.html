<div class="container-fluid" ng-controller="ContactController">
    <form class="well form-horizontal"  method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend>Contact Information</legend>

<!-- Text input-->
<div class="col-md-4">
<ul class="list-group">
  <li class="list-group-item"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> Dkaruli@gmail.com</li>
  <li class="list-group-item"><span class="glyphicon glyphicon-earphone" aria-hidden="true"></span> 727-772-3612</li>
</ul>
</div>
<div class="col-md-8">
<div class="form-group">
  <label class="col-md-4 control-label">First Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input ng-model="user.fname" name="first_name" placeholder="First Name" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Last Name</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input ng-model="user.lname" name="last_name" placeholder="Last Name" class="form-control"  type="text">
    </div>
  </div>
</div>

<!-- Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input ng-model="user.email" name="email" placeholder="E-Mail Address" class="form-control"  type="text">
    </div>
  </div>
</div>


<!-- Text input-->
       
<div class="form-group">
  <label class="col-md-4 control-label">Phone #</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input ng-model="user.phone" name="phone" placeholder="(845)555-1212" class="form-control" type="text">
    </div>
  </div>
</div>
  
<div class="form-group">
  <label class="col-md-4 control-label">Message</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<textarea ng-model="user.message" class="form-control" name="comment" placeholder="Message"></textarea>
  </div>
  </div>
</div>

<!-- Success message -->
<div class="alert alert-success" ng-show="flag" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for reaching out to me, I will get back to you as soon as possible.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" ng-click="update(user)" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>
</div>
</fieldset>
</form>
</div>
    </div><!-- /.container -->
